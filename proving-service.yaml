apiVersion: apps/v1
kind: Deployment
metadata:
  name: proving-service
  namespace: proving-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: proving-service
  template:
    metadata:
      labels:
        app: proving-service
    spec:
      containers:
        - name: proving-service
          image: proving-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 3000
          